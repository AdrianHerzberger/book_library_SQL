<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    {% if book_query %}
    <ul>
        {% for book in book_query %}
        <li>
            <img src="{{ book.cover_image }}" alt="Cover Image" style="height: 150px;">
            <strong>{{ book.title }}</strong> by {{ book.author.name }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books available.</p>
    {% endif %}

</body>

</html>
