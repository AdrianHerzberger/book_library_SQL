<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>

  <div class="sorting-container">
    <form action="/" method="GET">
      <label for="author_id">Sort by Author:</label>
      <button id="author_id" name="sort_by_author" value="author_id">Sort by Author</button>
    </form>
  
    <form action="/" method="='GET">
      <label for="book_id">Sort by Author:</label>
      <button id="book_id" name="sort_by_book" value="book_id">Sort by Book</button>
    </form>

    <form action="/" method="GET">
      <label for="book_title">Search by Book Ttile:</label>
      <input type="text" id="book_title" name="search_book_title">
      <button type="submit">Search</button>
    </form>
  </div>


  {% if books %}
    <ul>
      {% for book in books %}
      <li>
        <div class="book-list">
          <img src="{{ book.cover_image }}" alt="Cover Image" style="height: 150px;">
          <a href="/book/{{ book.id }}/details">
            <strong style="cursor: pointer;">{{ book.title }}</strong>
          </a> by {{ book.author.name }}
          <div class="button-action">
            <form action="/book/{{ book.id }}/delete" method="POST">
              <button type="submit">Delete Book</button>
            </form>
            <form action="/book/{{ book.author.id }}/delete" method="POST">
              <button type="submit">Delete Author</button>
            </form>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books available.</p>
  {% endif %}

</body>

</html>
